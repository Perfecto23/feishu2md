name: build-and-release

on:
  push:
    branches: [ "**" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [ linux-amd64, linux-arm64, darwin-arm64, windows-amd64 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Go cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install deps
        run: go mod download

      - name: Build ${{ matrix.target }}
        run: |
          case "${{ matrix.target }}" in
            linux-amd64)   make build-linux-amd64 && make package-linux-amd64 ;;
            linux-arm64)   make build-linux-arm64 && make package-linux-arm64 ;;
            darwin-arm64)  make build-darwin-arm64 && make package-darwin-arm64 ;;
            windows-amd64) make build-windows-amd64 && make package-windows-amd64 ;;
          esac

      - name: Upload packaged artifact ${{ matrix.target }}
        uses: actions/upload-artifact@v4
        with:
          name: feishu2md-${{ matrix.target }}
          path: bin/feishu2md_*_${{ matrix.target }}.*
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist-artifacts/**/feishu2md_*.tar.gz
            dist-artifacts/**/feishu2md_*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


